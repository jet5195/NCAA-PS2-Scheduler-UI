<mat-card>
    <mat-card-header class="edit-conference-card-header">
      <mat-card-title>Edit Conference</mat-card-title>
      <div>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button (click)="save()">Save</button>
      </div>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Conference</mat-label>
            <mat-select [(ngModel)]="selectedConference" [compareWith]="compareConferences">
              <mat-option *ngFor="let conference of conferences" [value]="conference">
                  {{conference.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-tab-group *ngIf="selectedConference" dynamicHeight>
          <mat-tab label="Members">
            <app-conference-school-list (conferenceUpdated)="conferenceUpdated($event)" [conference]="selectedConference" [schools]="schools" [conferences]="conferences"></app-conference-school-list>
          </mat-tab>
          <mat-tab label="Map">
            <div>
              <app-conference-map [conference]="selectedConference"></app-conference-map>
            </div>
          </mat-tab>
        </mat-tab-group>
    </mat-card-content>
  </mat-card>
