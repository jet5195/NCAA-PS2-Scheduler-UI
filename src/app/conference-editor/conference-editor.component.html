<mat-card>
  <mat-card-header class="edit-conference-card-header">
    <mat-card-title>Edit Conference</mat-card-title>
    <div>
      <button mat-button (click)="cancel()">Cancel</button>
      <button mat-button (click)="save()">Save</button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Conference</mat-label>
      <mat-select [(ngModel)]="selectedConference" [compareWith]="compareService.compareConferences">
        <mat-option *ngFor="let conference of conferences" [value]="conference">
          {{ conference.shortName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-tab-group *ngIf="selectedConference" dynamicHeight>
      <mat-tab label="Info">
        <app-conference-info [conference]="selectedConference"></app-conference-info>
      </mat-tab>
      <mat-tab label="Divisions">
        <app-conference-divisions [conference]="selectedConference"></app-conference-divisions>
      </mat-tab>
      <mat-tab label="Members">
        <app-conference-school-list (conferenceUpdated)="conferenceUpdated($event)" [conference]="selectedConference"
                                    [schools]="schools" [conferences]="conferences"
                                    [divisions]="divisions"></app-conference-school-list>
      </mat-tab>
      <mat-tab label="Map">
        <div>
          <app-conference-map [conference]="selectedConference"></app-conference-map>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
