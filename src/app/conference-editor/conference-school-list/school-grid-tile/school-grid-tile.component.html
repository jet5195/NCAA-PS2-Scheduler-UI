<mat-card class="conference-team-card" [ngClass]="{'team-primary-color': !isAddCard, 'add-school-card': isAddCard}"
          [style.--team-primary-color]="school ? school.color : ''"
          [style.--team-alt-color]="school ? school.altColor : ''">
  <mat-card-header>
    <div mat-card-avatar class="team-logo-card-avatar" *ngIf="!isAddCard"
         [ngStyle]="{'background-image': 'url(' + school?.logo + ')'}"></div>
    <div mat-card-avatar class="team-logo-card-avatar add-school-logo" *ngIf="isAddCard">
      <span class="material-icons add-icon">add_circle_outline</span>
    </div>
    <mat-card-title class="conference-school-card-name">{{ !isAddCard ? school.name : 'Add School' }}</mat-card-title>
    <mat-card-subtitle *ngIf="!isAddCard" class="conference-school-card-nickname"
                       [ngStyle]="{'color': isDark(school.color) ? '#fff' : '#000'}">{{ school.nickname }}
    </mat-card-subtitle>

  </mat-card-header>
  <mat-card-content class="team-content">
    <!-- Dynamic content about the team can go here -->
  </mat-card-content>
  <mat-card-actions class="team-actions">
    <!-- Actions like 'View More' can be added here -->
  </mat-card-actions>
</mat-card>
