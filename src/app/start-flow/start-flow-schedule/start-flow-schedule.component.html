<mat-tab-group #tabs>
  <mat-tab label="Schedule Import">
    <div class="stepper-container">
      <mat-card
        *ngFor="let option of scheduleImportOptions"
        class="option-card"
        (click)="triggerScheduleFileInput()"
      >
        <mat-card-header>
          <mat-card-title>{{ option.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [alt]="option.title" [src]="option.image" />
        <mat-card-content>{{ option.description }}</mat-card-content>
      </mat-card>
    </div>
    <input
      type="file"
      hidden
      #scheduleFileInput
      (change)="importSchedule($event)"
    />
  </mat-tab>
  <mat-tab label="Generate Schedule" [disabled]="!isScheduleSet">
    <div class="stepper-container">
      <mat-card *ngFor="let option of scheduleOptions" class="option-card">
        <mat-card-header>
          <mat-card-title>{{ option.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [alt]="option.title" [src]="option.image" />
        <mat-card-content>{{ option.description }}</mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
